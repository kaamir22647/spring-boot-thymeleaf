<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<title>Homepage</title>	
	</head>
	<body>
		<p>This is Home!</p>
		<p>Welcome, <span th:text="${name}"></span>!</p>
		<p>Name in UPPERCASE using functions <span th:text="${#strings.toUpperCase(name)}"></span></p>

			<p th:text=" 'Value of a * b = '+${a}*${b}></p>
		</div>
	</body>
	
</html>
